  <!-- Google Analytics - Inject via build process or environment variable
     Replace VITE_GTAG_ID with your own Google Analytics measurement ID -->
  <script>
    // Inject Google Analytics from environment variable
    const gtagId = import.meta.env.VITE_GTAG_ID;
    if (gtagId) {
      // Create and load gtag script
      const script = document.createElement('script');
      script.async = true;
      script.src = `https://www.googletagmanager.com/gtag/js?id=${gtagId}`;
      document.head.appendChild(script);

      // Initialize dataLayer
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', gtagId);
    }
  </script>
